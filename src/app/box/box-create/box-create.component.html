<div class="container">
  <form ngNativeValidate [formGroup]="formBox" (ngSubmit)="enviarDatos()">
    <div class="row">
      <!-- Datos de la caja -->
      <div class="col-sm-6">
        <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <mat-label>Nombre</mat-label>
                  <input matInput placeholder="Nombre" formControlName="name" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="control-full-width" appearance="fill">
                  <mat-label>Ciudad</mat-label>
                  <mat-select formControlName="city_id">
                    @for (city of cities; track city) {
                    <mat-option [value]="city.id">{{ city.name }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <mat-label>Dirección</mat-label>
                  <input
                    matInput
                    placeholder="Dirección"
                    formControlName="address"
                    #codeDir
                    (input)="codeDir.value = codeDir.value.toUpperCase()"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <mat-label>Referencia</mat-label>
                  <input
                    matInput
                    placeholder="Referencia"
                    formControlName="reference"
                    #codeRe
                    (input)="codeRe.value = codeRe.value.toUpperCase()"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Latitud</mat-label>
                  <input
                    matInput
                    placeholder="Latitud"
                    formControlName="latitude"
                     type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Longitud</mat-label>
                  <input
                    matInput
                    placeholder="Longitud"
                    formControlName="longitude"
                     type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Nro. de Puertos</mat-label>
                  <input
                    matInput
                    placeholder="Nro. de Puertos"
                    formControlName="totalPorts"
                    type="number"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Puertos libres</mat-label>
                  <input
                    matInput
                    placeholder="Puertos libres"
                    formControlName="availablePorts"
                    type="number"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <mat-slide-toggle [color]="color" [checked]="checked"
                  >Activo</mat-slide-toggle
                >
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

         <!-- Mapa -->
      <div class="col-12 col-sm-6">
        <mat-card class="container-map">
          <mat-card-content class="center-content">
            <app-mapleaf-loading
              *ngIf="!locationReady; else mapReady"
              class="full-size"
            ></app-mapleaf-loading>

            <ng-template #mapReady>
              <div class="mapa">
                <app-mapleaf-view
                  [allowMultipleMarkers]="false"
                ></app-mapleaf-view>
              </div>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
 
    <!-- Botones -->
      <div class="row-buttons">
          <button
            [disabled]="formBox.invalid"
            color="primary"
            mat-raised-button
            style="margin-right: 5px"
          >
            Guardar
          </button>
          <button
          type="button"
          (click)="goBoxes()"
           color="accent" mat-raised-button>
            Cancelar
          </button>
        </div>

  </form>
</div>
