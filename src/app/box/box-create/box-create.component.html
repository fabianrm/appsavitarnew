<form ngNativeValidate [formGroup]="formBox" (ngSubmit)="enviarDatos()">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Nueva Caja </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Nombre" formControlName="name" />
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>Ciudad</mat-label>
            <mat-select formControlName="city_id">
              @for (city of cities; track city) {
              <mat-option [value]="city.id">{{ city.name }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="DirecciÃ³n" formControlName="address" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input
              matInput
              placeholder="Referencia"
              formControlName="reference"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input matInput placeholder="Latitud" formControlName="latitude" />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input
              matInput
              placeholder="Longitud"
              formControlName="longitude"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <input
              matInput
              placeholder="Nro. de Puertos"
              formControlName="totalPorts"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <input
              matInput
              placeholder="Puertos libres"
              formControlName="availablePorts"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <mat-slide-toggle [color]="color" [checked]="checked"
            >Activo</mat-slide-toggle
          >
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="row-buttons">
        <button
          [disabled]="formBox.invalid"
          color="primary"
          mat-raised-button
          style="margin-right: 5px"
        >
          Guardar
        </button>
        <button mat-dialog-close="" color="accent" mat-raised-button>
          Cancelar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
