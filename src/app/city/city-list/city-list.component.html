<div class="contenedor">
  <div class="row-filter">
    <!--  Filtro -->
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ej. Pueblo Nuevo"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    <button type="button" (click)="newCity()" mat-raised-button color="accent">
      + Nuevo
    </button>
  </div>

  <div class="table-container" >
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Video -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Latitude Column -->
      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef>Latitude</th>
        <td mat-cell *matCellDef="let element">
          {{ element.latitude | number : "1.6-6" }}
        </td>
      </ng-container>

      <!-- Longitude Column -->
      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef>Longitude</th>
        <td mat-cell *matCellDef="let element">
          {{ element.longitude | number : "1.6-6" }}
        </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Estado</th>
        <td mat-cell *matCellDef="let element">
          <span
            [ngClass]="{
              'status-active': element.status == 1,
              'status-terminated': element.status == 0
            }"
            >{{ element.status == 0 ? "Suspendido" : "Activo" }}</span
          >
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Accciones</th>
        <td
          mat-cell
          *matCellDef="let row"
          class="menu-actions"
          style="text-align: right"
        >
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="EditCity(row.id)">
              <mat-icon matListItemIcon>edit</mat-icon>
              Editar
            </button>

            <button mat-menu-item (click)="deleteCity(row.id)">
              <mat-icon matListItemIcon>delete</mat-icon>
              Eliminar
            </button>
            <button
              mat-menu-item
              (click)="goToLinkMap(row.latitude, row.longitude)"
            >
              <mat-icon matListItemIcon>location_on</mat-icon>
              Ver ubicaci√≥n
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
