<div class="container">
  <form ngNativeValidate [formGroup]="formCity" (ngSubmit)="enviarDatos()">
    <div class="row">
      <!-- Datos de la caja -->
      <div class="col-md-6">
        <mat-card>
           <mat-card-header class="mb-3" >
            <mat-card-title> Datos de la ciudad </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Nombre</mat-label>
                  <input matInput placeholder="Nombre" formControlName="name" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Latitud</mat-label>
                  <input
                    matInput
                    placeholder="Latitud"
                    formControlName="latitude"
                     type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Longitud</mat-label>
                  <input
                    matInput
                    placeholder="Longitud"
                    formControlName="longitude"
                     type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <div class="col-sm-12">
                <mat-slide-toggle [color]="color" [checked]="checked"
                  >Activo</mat-slide-toggle
                >
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

         <!-- Mapa -->
      <div class="col-12 col-sm-6">
        <mat-card class="container-map">
          <mat-card-content class="center-content">
            <app-mapleaf-loading
              *ngIf="!locationReady; else mapReady"
              class="full-size"
            ></app-mapleaf-loading>

            <ng-template #mapReady>
              <div class="mapa">
                <app-mapleaf-single-view>></app-mapleaf-single-view>
              </div>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
 
    <!-- Botones -->
      <div class="row-buttons">
          <button
            [disabled]="formCity.invalid"
            color="primary"
            mat-raised-button
            style="margin-right: 5px"
          >
            Guardar
          </button>
          <button
          type="button"
          (click)="getCities()"
           color="accent" mat-raised-button>
            Cancelar
          </button>
        </div>

  </form>
</div>
