<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Invoice ID Column -->
    <ng-container matColumnDef="invoiceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.invoiceId }}</td>
    </ng-container>

    <!-- Contract ID Column -->
    <ng-container matColumnDef="contractId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nro. Contrato</th>
      <td mat-cell *matCellDef="let element">{{ element.contractId }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>F. Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>F. Fin</th>
      <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
    </ng-container>

      <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vencimiento</th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
    </ng-container>

    <!-- Plan Name Column -->
    <ng-container matColumnDef="planName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan</th>
      <td mat-cell *matCellDef="let element">{{ element.planName }}</td>
    </ng-container>

        <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalInvoices"
    [pageSize]="15"
    [pageSizeOptions]="[5, 10, 15, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>
