<form ngNativeValidate [formGroup]="formContrato" (ngSubmit)="enviarDatos()">
  <mat-card>
    <mat-card-header class="header-form">
      <mat-card-title> Suspender Contrato </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-12 col-sm-6"></div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-8">
          <span>Cliente:</span>
          <h3>{{ getData.customerName }}</h3>
        </div>
        <div class="col-12 col-sm-4">
          <span>Plan activo:</span>
          <h3>{{ getData.planName }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <mat-form-field class="control-full-width" appearance="fill">
                  <input
                  type="text"
                    matInput
                    placeholder="ObservaciÃ³n"
                    formControlName="observation"
                  />
                </mat-form-field>
        </div>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row-buttons">
        <button
          [disabled]="formContrato.invalid"
          color="primary"
          mat-raised-button
          style="margin-right: 5px"
        >
          Guardar
        </button>
        <button mat-dialog-close="" color="accent" mat-raised-button>
          Cancelar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
