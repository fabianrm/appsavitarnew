<div class="contenedor">
  <div class="row-filter">
    <!--  Filtro -->
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ej. Compra de utiles"
        #input
        autocomplete="off"
      />
    </mat-form-field>

    <button (click)="exportToExcel()" mat-raised-button color="accent">
      Exportar
    </button>
    <button (click)="openDialog()" mat-raised-button color="accent">
      + Nuevo
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Video -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

       <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">
          Tipo
        </th>
        <td  mat-cell *matCellDef="let element">
          {{ element.type | uppercase }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">
          Descripción
        </th>
        <td  mat-cell *matCellDef="let element">
          {{ element.description | uppercase }}
        </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Monto</th>
        <td style="text-align: right;"mat-cell *matCellDef="let element">
          {{ element.amount  }}
        </td>
      </ng-container>

      <!-- Direccion Column -->
      <ng-container matColumnDef="date" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Fecha</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.date | date }}
        </td>
      </ng-container>

      <!-- Reference Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Motivo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.reason | uppercase }}
        </td>
      </ng-container>

      <!-- Latitude Column -->
      <ng-container matColumnDef="voutcher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Recibo Nro.</th>
        <td mat-cell *matCellDef="let element">{{ element.voutcher }}</td>
      </ng-container>

      <!-- Longitude Column -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Observación</th>
        <td mat-cell *matCellDef="let element">{{ element.note }}</td>
      </ng-container>

      
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Accciones</th>
        <td mat-cell *matCellDef="let row" class="menu-actions">
          <mat-icon
            #tooltip="matTooltip"
            class="btn-pointer"
            (click)="openEditDialog(row.id)"
            color="primary"
            matTooltip="Editar"
            >edit</mat-icon
          >

          <mat-icon
            #tooltip="matTooltip"
            class="btn-pointer"
            (click)="deleteExpense(row.id)"
            color="accent"
            matTooltip="Eliminar"
            >delete</mat-icon
          >


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
