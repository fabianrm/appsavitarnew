<h2 mat-dialog-title class="title-card">Editar Usuario</h2>
<mat-dialog-content class="mt-2">
  <form ngNativeValidate [formGroup]="formCreate">
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>DNI</mat-label>
          <input matInput placeholder="DNI" formControlName="dni" />
        </mat-form-field>
      </div>

      <div
        class="col-12 col-md-6 d-flex align-items-center justify-content-end"
      >
        <mat-slide-toggle
          [color]="color"
          [checked]="checked"
          formControlName="status"
          >Activo</mat-slide-toggle
        >
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Dirección</mat-label>
          <input matInput placeholder="Dirección" formControlName="address" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Cargo</mat-label>
          <mat-select formControlName="position">
            @for (cargo of cargos; track cargo) {
            <mat-option [value]="cargo">{{ cargo }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Teléfono</mat-label>
          <input matInput placeholder="Teléfono" formControlName="phone" />
        </mat-form-field>
      </div>
    </div>

    <div class="row"></div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center">
  <button
    (click)="enviarDatos()"
    [disabled]="formCreate.invalid"
    color="primary"
    mat-flat-button
    style="margin-right: 5px"
  >
    Guardar
  </button>
  <button mat-dialog-close="" color="accent" mat-raised-button>Cancelar</button>
</mat-dialog-actions>
