<div class="contenedor">
  <div class="row-filter">
    <!--  Filtro -->
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ej. Luis Nizama"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    <button (click)="openDialog('')" mat-raised-button color="accent">
      + Nuevo
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Video -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Código</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.code }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Name</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Adress Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Dirección</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.address }}
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Teléfono</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.phone }}
        </td>
      </ng-container>

        <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Cargo</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.position }}
        </td>
      </ng-container>

        <!-- Position Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Departamento</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.department }}
        </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Estado</th>
        <td mat-cell *matCellDef="let element">
          <span
            [ngClass]="{
              'status-active': element.status == 1,
              'status-terminated': element.status == 0
            }"
            >{{ element.status == 0 ? "Suspendido" : "Activo" }}</span
          >
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" class="" style="text-align: center">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openEditDialog(row.id)">
              <mat-icon matListItemIcon>edit</mat-icon>
              Editar Empleado
            </button>

             <button mat-menu-item>
              <mat-icon matListItemIcon>person_add</mat-icon>
              Agregar Usuario
            </button>

             <button mat-menu-item>
              <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
              Configurar Permisos
            </button>
            
            <button mat-menu-item (click)="deleteBrand(row.id)">
              <mat-icon matListItemIcon>delete</mat-icon>
              Desactivar
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
