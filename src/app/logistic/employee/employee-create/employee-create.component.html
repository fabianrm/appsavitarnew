<h2 mat-dialog-title class="title-card">Nuevo Usuario</h2>
<mat-dialog-content class="mt-2">
  <form ngNativeValidate [formGroup]="formCreate" (ngSubmit)="enviarDatos()">
    <mat-card>
      <mat-card-content>
        <div class="row d-flex align-items-center">
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>DNI</mat-label>
              <input matInput placeholder="DNI" formControlName="dni" />
            </mat-form-field>
          </div>

          <div class="col-12 col-md-6 d-flex justify-content-end">
            <mat-slide-toggle
              [color]="color"
              [checked]="checked"
              formControlName="status"
              >Activo</mat-slide-toggle
            >
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" formControlName="name" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Dirección</mat-label>
              <input
                matInput
                placeholder="Dirección"
                formControlName="address"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Cargo</mat-label>
              <mat-select formControlName="position">
                @for (cargo of cargos; track cargo) {
                <mat-option [value]="cargo">{{ cargo }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Teléfono</mat-label>
              <input matInput placeholder="Teléfono" formControlName="phone" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <h5>Datos de Usuario:</h5>
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Clave</mat-label>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Confirmar Clave</mat-label>
              <input
                matInput
                placeholder="Confirmar clave"
                formControlName="password_confirmation"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <h5>Rol</h5>
          <div class="col-12">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Rol</mat-label>
              <mat-select formControlName="role_id">
                @for (role of roles; track role) {
                <mat-option [value]="role.id">{{ role.name }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-end">
        <button
          [disabled]="formCreate.invalid"
          color="primary"
          mat-flat-button
          style="margin-right: 5px"
        >
          Guardar
        </button>
        <button mat-dialog-close="" color="accent" mat-raised-button>
          Cancelar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
