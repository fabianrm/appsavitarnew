<h2 mat-dialog-title class="title-card">Cambiar Contraseña</h2>
<mat-dialog-content class="mt-2">
  <form ngNativeValidate [formGroup]="formCreate">
    <div class="row mt-2">
      <div class="col-12">
        <!-- Clave Actual -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Clave Actual</mat-label>
          <input
            [type]="mostrarClaveActual ? 'text' : 'password'"
            matInput
            placeholder="Clave actual"
            formControlName="current_password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="mostrarClaveActual = !mostrarClaveActual"
            [attr.aria-label]="'Mostrar clave actual'"
            [attr.aria-pressed]="mostrarClaveActual"
            type="button"
          >
            <mat-icon>{{
              mostrarClaveActual ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Nueva Clave -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nueva Clave</mat-label>
          <input
            [type]="mostrarNuevaClave ? 'text' : 'password'"
            matInput
            placeholder="Nueva clave"
            formControlName="new_password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="mostrarNuevaClave = !mostrarNuevaClave"
            [attr.aria-label]="'Mostrar nueva clave'"
            [attr.aria-pressed]="mostrarNuevaClave"
            type="button"
          >
            <mat-icon>{{
              mostrarNuevaClave ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-12">
        <!-- Confirmar Clave -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Confirmar Clave</mat-label>
          <input
            [type]="mostrarConfirmacionClave ? 'text' : 'password'"
            matInput
            placeholder="Confirmar clave"
            formControlName="new_password_confirmation"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="mostrarConfirmacionClave = !mostrarConfirmacionClave"
            [attr.aria-label]="'Mostrar confirmación de clave'"
            [attr.aria-pressed]="mostrarConfirmacionClave"
            type="button"
          >
            <mat-icon>{{
              mostrarConfirmacionClave ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
  <button
    (click)="enviarDatos()"
    [disabled]="formCreate.invalid"
    color="primary"
    mat-flat-button
    style="margin-right: 5px"
  >
    Guardar
  </button>
  <button mat-dialog-close="" color="accent" mat-raised-button>Cancelar</button>
</mat-dialog-actions>
