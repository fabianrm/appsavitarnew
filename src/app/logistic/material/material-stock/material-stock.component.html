<div class="contenedor">
  <div class="row row-filter">
    <div class="col-9 col-md-11">
      <!--  Filtro -->
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ej. Router"
          #input
          autocomplete="off"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Video -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Código</th>
        <td data-title="Código" mat-cell *matCellDef="let element">
          {{ element.code }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nombre</th>
        <td data-title="Nombre" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Marca -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Marca</th>
        <td data-title="Marca" mat-cell *matCellDef="let element">
          {{ element.brand }}
        </td>
      </ng-container>

      <!-- unidad -->
        
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Un.</th>
        <td data-title="Unidad" mat-cell *matCellDef="let element">
          {{ element.unit }}
        </td>
      </ng-container>

      <!-- Latitude Column -->
      <ng-container matColumnDef="total_stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td data-title="Stock" mat-cell *matCellDef="let element">
          {{ element.total_stock }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Accciones</th>
        <td
          mat-cell
          *matCellDef="let row"
          class="menu-actions"
          style="text-align: right"
        >
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewDetails(row.id)">
              <mat-icon matListItemIcon>info</mat-icon>
              Ver detalle
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
