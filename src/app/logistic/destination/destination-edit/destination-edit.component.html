<h2 mat-dialog-title class="title-card">Editar Destino</h2>
<mat-dialog-content>
  <form
    ngNativeValidate
    [formGroup]="formEdit"
    (ngSubmit)="enviarDatos(getData.id)"
  >
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                placeholder="Nombre"
                formControlName="name"
                #code
                (input)="code.value = code.value.toUpperCase()"
              />
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-slide-toggle
              [color]="color"
              [checked]="checked"
              formControlName="status"
              >Activo</mat-slide-toggle
            >
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="d-flex flex-row justify-content-end w-100">
          <button
            [disabled]="formEdit.invalid"
            color="primary"
            mat-raised-button
            style="margin-right: 5px"
          >
            Guardar
          </button>
          <button mat-dialog-close="" color="accent" mat-raised-button>
            Cancelar
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
