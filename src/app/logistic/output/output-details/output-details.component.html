<div class="contenedor">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Direccion Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">
          {{ element.entry_detail.material.code }}
        </td>
      </ng-container>

      <!-- Direccion Column -->
      <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef>Material</th>
        <td mat-cell *matCellDef="let element">
          {{ element.entry_detail.material.name }}
        </td>
      </ng-container>

      <!-- Presentation Column -->
      <ng-container matColumnDef="presentation">
        <th mat-header-cell *matHeaderCellDef>Presentación</th>
        <td mat-cell *matCellDef="let element">
          {{ element.entry_detail.material.presentation.prefix }}
        </td>
      </ng-container>

      <!--Phone Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.quantity }}
        </td>
      </ng-container>

      <!--VLan Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">
          {{ element.entry_detail.price }}
        </td>
      </ng-container>

      <!--Box Column -->
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let element">
          {{ element.subtotal }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
  <div class="row-acciones">
    <button mat-dialog-close="" color="accent" mat-raised-button>Cerrar</button>
  </div>
</div>
