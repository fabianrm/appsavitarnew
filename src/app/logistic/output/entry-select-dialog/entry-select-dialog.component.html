<div class="contenedor">
  <div class="row row-filter">
    <div class="col-12 col-md-10">
      <!--  Filtro -->
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ej. Router"
          #input
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-2">
      <button mat-dialog-close="" color="accent" mat-raised-button>
        Cerrar
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Video -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
        <td data-title="ID" mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- id Video -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>C贸digo</th>
        <td data-title="C贸digo" mat-cell *matCellDef="let element">
          {{ element.material.code }}
        </td>
      </ng-container>

      <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td data-title="Material" mat-cell *matCellDef="let element">
          {{ element.material.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="prefix">
        <th mat-header-cell *matHeaderCellDef>Presentaci贸n</th>
        <td data-title="Presentaci贸n" mat-cell *matCellDef="let element">
          {{ element.material.presentation.name }}
        </td>
      </ng-container>

      <!-- Longitude Column -->
      <ng-container matColumnDef="current_stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td data-title="Stock" mat-cell *matCellDef="let element">
          {{ element.current_stock }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Accciones</th>
        <td
          mat-cell
          *matCellDef="let row"
          class="menu-actions"
          style="text-align: right"
        >
          <button mat-icon-button (click)="addMaterialToParent(row)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
