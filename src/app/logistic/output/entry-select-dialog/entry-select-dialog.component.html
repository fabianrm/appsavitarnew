<div class="contenedor">
  <mat-dialog-content>
    <div class="row">
      <div
        class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-stretch gap-2"
      >
        <!-- Cuadro de búsqueda -->
        <div class="w-100 w-md-25">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Buscar</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Savitar"
              #input
              autocomplete="off"
            />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- id Video -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
          <td data-title="ID" mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- id Video -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td data-title="Código" mat-cell *matCellDef="let element">
            {{ element.code }}
          </td>
        </ng-container>

        <ng-container matColumnDef="material">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td data-title="Material" mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="prefix">
          <th mat-header-cell *matHeaderCellDef>Presentación</th>
          <td data-title="Presentación" mat-cell *matCellDef="let element">
            {{ element.unit }}
          </td>
        </ng-container>

        <!-- Longitude Column -->
        <ng-container matColumnDef="total_stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
          <td data-title="Stock" mat-cell *matCellDef="let element">
            {{ element.total_stock }}
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Accciones</th>
          <td
            mat-cell
            *matCellDef="let row"
            class="menu-actions"
            style="text-align: right"
          >
            <button
              [disabled]="row.total_stock === 0"
              mat-icon-button
              (click)="addMaterialToParent(row)"
            >
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        pageSize="10"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-dialog-close="" color="accent" mat-flat-button>Cerrar</button>
  </mat-dialog-actions>
</div>
