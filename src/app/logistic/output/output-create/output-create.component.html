<div class="container">
  <form [formGroup]="outputForm" (ngSubmit)="enviarDatos()">
    <mat-card>
      <mat-card-content>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="fill">
                <mat-label>Fecha</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="date"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Destino</mat-label>
                <mat-select formControlName="destination_id" required>
                  <mat-option
                    *ngFor="let destination of destinations"
                    [value]="destination.id"
                  >
                    {{ destination.name }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="outputForm.get('destination_id')?.hasError('required')"
                >
                  Destino es requerido
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Empleado</mat-label>
                <mat-select formControlName="employee_id" required>
                  <mat-option
                    *ngFor="let employee of employees"
                    [value]="employee.id"
                  >
                    {{ employee.name }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="outputForm.get('employee_id')?.hasError('required')"
                >
                  Empleado es requerido
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill">
                <mat-label>Comentario</mat-label>
                <input matInput formControlName="comment" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="action-buttons">
          <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="openMaterialDialog()"
          >
            Agregar Material
          </button>
        </div>

        <table mat-table [dataSource]="dataSource">
          <!-- Material Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">
              {{ element.value.material.code }}
            </td>
          </ng-container>

          <!-- Material Column -->
          <ng-container matColumnDef="material">
            <th mat-header-cell *matHeaderCellDef>Material</th>
            <td mat-cell *matCellDef="let element">
              {{ element.value.material.name }}
            </td>
          </ng-container>

          <!-- presentacion Column -->
          <ng-container matColumnDef="presentation">
            <th mat-header-cell *matHeaderCellDef>Presentación</th>
            <td mat-cell *matCellDef="let element">
              {{ element.value.presentation }}
            </td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element;">
              <mat-form-field appearance="outline">
                <input matInput type="number" step="any"  [formControl]="element.get('quantity')" />
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acción</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-icon-button color="warn" (click)="removeDetail(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            class="mb-2"
            mat-header-row
            *matHeaderRowDef="[
              'code',
              'material',
              'presentation',
              'quantity',
              'action'
            ]"
          ></tr>
          <tr
            mat-row
            *matRowDef="
              let row;
              columns: [
                'code',
                'material',
                'presentation',
                'quantity',
                'action'
              ]
            "
          ></tr>
        </table>

      </mat-card-content>
    </mat-card>

    <div class="action-buttons">
      <button class="mr mr-2" mat-raised-button color="primary">
        Guardar Entrada
      </button>
      <button mat-raised-button color="warn" type="button" class="ms-2">Cancelar</button>
    </div>
  </form>
</div>
