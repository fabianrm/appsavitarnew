<div class="container">
<h1 mat-dialog-title>Seleccionar Material</h1>
<div mat-dialog-content>
  <form [formGroup]="materialForm">
    <mat-form-field appearance="fill">
      <mat-label>Material</mat-label>
      <mat-select formControlName="material_id">
        <mat-option *ngFor="let material of materials" [value]="material.id">{{material.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cantidad</mat-label>
      <input matInput formControlName="quantity" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Subtotal</mat-label>
      <input matInput formControlName="subtotal" readonly>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Almacén</mat-label>
      <mat-select formControlName="warehouse_id">
        <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{warehouse.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ubicación</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSubmit()">Agregar</button>
</div>
</div>
