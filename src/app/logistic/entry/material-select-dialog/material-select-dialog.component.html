<h2 mat-dialog-title>Seleccionar Material</h2>
<mat-dialog-content>
  <form [formGroup]="materialForm">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12">
          <mat-form-field class="control-full-width my-form-field">
            <mat-label>Material</mat-label>
            <input
              type="text"
              matInput
              formControlName="material_id"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option
                *ngFor="let option of filteredMaterial | async"
                [value]="option"
              >
                {{ option.name }} - {{ option.brand.name }} - {{ option.presentation.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="quantity" />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput type="number" step="any" formControlName="price" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Almacén</mat-label>
            <mat-select formControlName="warehouse_id">
              <mat-option
                *ngFor="let warehouse of warehouses"
                [value]="warehouse.id"
              >
                {{ warehouse.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Ubicación</mat-label>
            <input matInput formControlName="location" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-raised-button color="primary" (click)="onSubmit()">
    Agregar
  </button>
  <button type="button" mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
