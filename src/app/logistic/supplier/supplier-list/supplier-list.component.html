<div class="contenedor">
  <div class="row row-filter">

    <div class="col-9 col-md-11">
    <!--  Filtro -->
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ej. Router"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    </div>

    <div class="col-3 col-md-1">
    <button type="button" (click)="newSupplier()" mat-raised-button color="accent">
      + Nuevo
    </button>
    </div>


  </div>

  <div class="table-container" >
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Video -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
        <td data-title="ID" mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

          <!-- ruc-->
      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Ruc</th>
        <td data-title="Ruc" mat-cell *matCellDef="let element">
          {{ element.ruc }}
        </td>
      </ng-container>

       <!-- name-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nombre</th>
        <td data-title="Nombre" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Dirección</th>
        <td data-title="Dirección" mat-cell *matCellDef="let element">
          {{ element.address }}
        </td>
      </ng-container>

      <!-- Latitude Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td data-title="Teléfono" mat-cell *matCellDef="let element">
          {{ element.phone}}
        </td>
      </ng-container>

      <!-- Longitude Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td data-title="Email" mat-cell *matCellDef="let element">
          {{ element.email  }}
        </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Estado</th>
        <td data-title="Estado" mat-cell *matCellDef="let element">
          <span
            [ngClass]="{
              'status-active': element.status == 1,
              'status-terminated': element.status == 0
            }"
            >{{ element.status == 0 ? "Suspendido" : "Activo" }}</span
          >
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Accciones</th>
        <td
          mat-cell
          *matCellDef="let row"
          class="menu-actions"
          style="text-align: right"
        >
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editSupplier(row)">
              <mat-icon matListItemIcon>edit</mat-icon>
              Editar
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
