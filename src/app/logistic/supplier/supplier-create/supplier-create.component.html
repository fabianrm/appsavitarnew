<form ngNativeValidate [formGroup]="formSupplier" (ngSubmit)="enviarDatos()">
  <mat-card>
    <mat-card-header class="header-form">
      <mat-card-title> Nuevo Proveedor </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-md-9">
          <mat-form-field>
            <mat-label>RUC</mat-label>
            <input matInput placeholder="RUC" formControlName="ruc" />
          </mat-form-field>
        </div>

        <div class="col-md-3">
          <mat-slide-toggle [color]="color" [checked]="checked"
            >Activo</mat-slide-toggle
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="name" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="Dirección" formControlName="address" />
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Teléfono</mat-label>
          <input matInput placeholder="Teléfono" formControlName="phone" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            formControlName="email"
            type="email"
          />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="row-buttons">
        <button
          [disabled]="formSupplier.invalid"
          type="submit"
          color="primary"
          mat-raised-button
          style="margin-right: 5px"
        >
          Guardar
        </button>
        <button
         (click)="onCancel()"
          type="button"
          mat-dialog-close=""
          color="accent"
          mat-raised-button
        >
          Cancelar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
