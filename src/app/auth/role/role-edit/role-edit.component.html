<form ngNativeValidate [formGroup]="formRole" (ngSubmit)="enviarDatos()">
  <mat-card>
    <mat-card-header class="header-form">
      <mat-card-title> Editar Rol </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="name" />
          </mat-form-field>
        </div>


      </div>


    </mat-card-content>

    <mat-card-actions>
      <div class="row-buttons">
        <button
          [disabled]="formRole.invalid"
          type="submit"
          color="primary"
          mat-raised-button
          style="margin-right: 5px"
        >
          Guardar
        </button>
        <button mat-dialog-close="" color="accent" mat-raised-button type="button">
          Cancelar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
