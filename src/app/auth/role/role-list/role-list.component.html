<div class="contenedor">
  <div class="row">
    <div
      class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-stretch gap-2"
    >
      <!-- Botón: solo el contenedor tiene w-100 en móvil, sin clase en el botón -->
      <div class="w-100 w-md-auto">
        <button (click)="newRole()" mat-flat-button color="accent">
          + Nuevo Rol
        </button>
      </div>

      <!-- Cuadro de búsqueda -->
      <div class="w-100 w-md-25">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Buscar</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Caja 20"
            #input
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- id Video -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Nombre</th>
        <td class="center" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Accciones
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="menu-actions"
          style="text-align: center"
        >
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editRole(row)">
              <mat-icon matListItemIcon>edit</mat-icon>
              Editar
            </button>

            <button mat-menu-item (click)="deleteRole(row.id)">
              <mat-icon matListItemIcon>delete</mat-icon>
              Eliminar
            </button>

            <button mat-menu-item (click)="addPermisions(row.id)">
              <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
              Asignar Permisos
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      pageSize="10"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
