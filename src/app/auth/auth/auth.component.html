<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <section class="vh-100" style="background-color: #9a616d">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://images.pexels.com/photos/2081132/pexels-photo-2081132.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">SAVITAR</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Inicie sesión en su cuenta.
                      </h5>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="txtEmail"
                          class="form-control form-control-lg"
                        />
                        <label
                          >Dirección de email</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="txtPassword"
                          class="form-control form-control-lg"
                        />
                        <label
                          >Contraseña</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="button"
                          (click)="login();"
                        >
                          Iniciar sesión
                        </button>
                      </div>

                      <a class="small text-muted" href="#!"
                        >Perdió su password?</a
                      >
                      <p class="mb-5 pb-lg-2" style="color: #393f81">
                        No tiene una cuenta?
                        <a href="#!" style="color: #393f81">Regístrese aquí</a>
                      </p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
