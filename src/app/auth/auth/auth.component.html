<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./assets/logo-savitar.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">SAVITAR</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Inicie sesión en su cuenta.
                      </h5>

                      <div class="form-outline mb-4">
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="field p-mb-4">
                              <mat-form-field
                                appearance="outline"
                                class="w-100"
                              >
                                <mat-label>Tienda</mat-label>
                                <mat-select
                                  formControlName="enterprise_id"
                                  required
                                >
                                  <mat-option
                                    *ngFor="let store of enterprises"
                                    [value]="store.id"
                                  >
                                    {{ store.name }}
                                  </mat-option>
                                </mat-select>
                                <mat-icon matPrefix class="mr-2"
                                  >store</mat-icon
                                >
                                <mat-error
                                  *ngIf="
                                    loginForm
                                      .get('enterprise_id')
                                      ?.hasError('required')
                                  "
                                >
                                  Por favor selecciona una Empresa
                                </mat-error>
                              </mat-form-field>
                            </div>

                            <mat-form-field appearance="outline" class="w-100">
                              <mat-label>Email</mat-label>
                              <input
                                matInput
                                formControlName="email"
                                type="email"
                              />
                              <mat-error
                                *ngIf="
                                  loginForm.get('email')?.invalid &&
                                  loginForm.get('email')?.touched
                                "
                              >
                                Ingresa un email válido.
                              </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="w-100">
                              <mat-label>Password</mat-label>
                              <input
                                matInput
                                formControlName="password"
                                type="password"
                              />
                              <mat-error
                                *ngIf="
                                  loginForm.get('password')?.invalid &&
                                  loginForm.get('password')?.touched
                                "
                              >
                                La contraseña debe tener al menos 6 caracteres.
                              </mat-error>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="w-100"
                          color="primary"
                          mat-flat-button
                          [disabled]="loginForm.invalid"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
