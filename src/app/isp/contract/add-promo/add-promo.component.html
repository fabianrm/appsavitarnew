<h2 mat-dialog-title class="title-card mb-2">Aplicar Promoción</h2>
<mat-dialog-content>
  <form ngNativeValidate [formGroup]="formContrato" (ngSubmit)="enviarDatos()">
    <mat-card>
      <mat-card-content>
        <div class="grid form-grid">
          <div class="col-12">
            <span>Cliente: </span>
            <p class="fs-4 lh-sm">{{ getData.customerName }}</p>
          </div>
          <div class="col-sm-6">
            <span>Plan activo: </span>
            <p class="fs-4">{{ getData.planName }}</p>
          </div>
        </div>

        <div class="col-12 mt-3">
          <label class="form-label">Seleccione una promoción</label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="promotionId">
              <mat-option [value]="0">Sin promoción</mat-option>
              @for (promotion of promotions; track promotion) {
              <mat-option [value]="promotion.id">{{
                promotion.name
              }}</mat-option>

              }
            </mat-select>
            <button
              *ngIf="formContrato.get('promotionId')?.value !== 0"
              type="button"
              mat-icon-button
              class="text-primary"
              matSuffix
              (click)="$event.stopPropagation()"
              matTooltip="{{ selectedPromotion?.description }}"
            >
              <mat-icon>info</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="mt-3">
        <div class="d-flex flex-row justify-content-end w-100">
          <button
            [disabled]="formContrato.invalid"
            color="primary"
            mat-flat-button
            style="margin-right: 5px"
          >
            Guardar
          </button>
          <button mat-dialog-close="" color="accent" mat-raised-button>
            Cancelar
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
