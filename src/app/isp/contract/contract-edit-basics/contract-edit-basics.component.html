<div class="container">
  <form ngNativeValidate [formGroup]="formContrato" (ngSubmit)="enviarDatos()">
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-header class="header">
            <mat-card-title> Datos Básicos </mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <H2>
                {{ service?.serviceCode }} - {{ service?.customerName }}
            </H2>

            <h3>Dirección de instalación</h3>

            <div class="row">
              <div class="col-12 col-md-12">
                <mat-form-field appearance="fill">
                  <mat-label>Ciudad</mat-label>
                  <mat-select formControlName="cityId">
                    @for (city of cities; track city) {
                    <mat-option [value]="city.id">{{ city.name }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-12 col-md-12">
                <mat-form-field>
                  <mat-label>Fecha de Instalación</mat-label>
                  <input
                    matInput
                    [matDatepicker]="pickerDesde"
                    formControlName="installationDate"
                  />
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="pickerDesde"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #pickerDesde></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <div class="col-12 col-md-12">
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Dirección de instalación"
                  formControlName="addressInstallation"
                />
              </mat-form-field>
            </div>

            <div class="col-12 col-md-12">
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Referencia"
                  formControlName="reference"
                />
              </mat-form-field>
            </div>

            <div class="row mt-0">
              <div class="col-sm-6">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    placeholder="Latitud"
                    formControlName="latitude"
                    type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    placeholder="Longitud"
                    formControlName="longitude"
                    type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Mapa -->
      <div class="col-12 col-md-6">
        <mat-card class="container-map">
          <mat-card-content class="center-content">
            <app-mapleaf-loading
              *ngIf="!locationReady; else mapReady"
              class="full-size"
            ></app-mapleaf-loading>

            <ng-template #mapReady>
              <div class="mapa">
                <app-mapleaf-single-view></app-mapleaf-single-view>
              </div>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <!-- Botones -->
    <div class="row-buttons">
      <button
        [disabled]="formContrato.invalid"
        color="primary"
        mat-raised-button
        style="margin-right: 5px"
      >
        Guardar
      </button>
      <button
        (click)="goContractsList()"
        type="button"
        color="accent"
        mat-raised-button
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
