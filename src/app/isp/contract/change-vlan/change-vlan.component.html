<form ngNativeValidate [formGroup]="formContrato" (submit)="enviarDatos()">
  <mat-card>
    <mat-card-header class="header-form">
      <mat-card-title> Cambiar VLAN </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-sm-6"></div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h2>Contrato: {{getData[0].serviceCode}}</h2>
        </div>
        <div class="col-sm-6">
          <h2>Cliente: {{getData[0].customerName}}</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="control-full-width" appearance="fill">
            <mat-label>VLAN</mat-label>
            <mat-select formControlName="routerId">
              @for (router of routers; track router) {
              <mat-option [value]="router.id">{{ router.vlan }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

  
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row-buttons">
        <button
          [disabled]="formContrato.invalid"
          color="primary"
          mat-raised-button
          style="margin-right: 5px"
        >
          Guardar
        </button>
        <button mat-dialog-close="" color="accent" mat-raised-button>
          Cancelar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
