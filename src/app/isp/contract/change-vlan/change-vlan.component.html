<h2 mat-dialog-title class="title-card mb-2">Cambiar VLAN</h2>
<mat-dialog-content>
  <form ngNativeValidate [formGroup]="formContrato" (submit)="enviarDatos()">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-6"></div>
        </div>

        <div class="row">
          <div class="col-12">
            <span>Contrato: </span>
            <p class="fs-4 lh-sm">{{ getData[0].serviceCode }}</p>
          </div>
          <div class="col-12">
            <span>Cliente: </span>
            <p class="fs-4 lh-sm">{{ getData[0].customerName }}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>VLAN</mat-label>
              <mat-select formControlName="routerId">
                @for (router of routers; track router) {
                <mat-option [value]="router.id">{{ router.vlan }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="mt-3">
        <div class="d-flex flex-row justify-content-end w-100">
          <button
            [disabled]="formContrato.invalid"
            color="primary"
            mat-flat-button
            style="margin-right: 5px"
          >
            Guardar
          </button>
          <button mat-dialog-close="" color="accent" mat-raised-button>
            Cancelar
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
