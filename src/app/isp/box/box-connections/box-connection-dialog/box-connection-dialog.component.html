<h2 mat-dialog-title>Agregar Ruta</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="connection-form">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Caja Inicio</mat-label>
                    <mat-select formControlName="startBoxId">
                        <mat-option *ngFor="let box of boxes" [value]="box.id">
                            {{ box.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Caja Fin</mat-label>
                    <mat-select formControlName="endBoxId">
                        <mat-option *ngFor="let box of boxes" [value]="box.id">
                            {{ box.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-12">
                <label>Color de la Ruta:</label>
                <input type="color" formControlName="color" class="form-control form-control-color" title="Elige un color">
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">Guardar</button>
</mat-dialog-actions>
