<form ngNativeValidate [formGroup]="formPaid" (ngSubmit)="enviarDatos()">
  <mat-card>
    <div class="header-form">
      <div class="col-sm-8">
        <mat-card-header>
          <mat-card-title> Pagar Factura </mat-card-title>
        </mat-card-header>
      </div>
      <div class="col-sm-4 title-month">
        <span>{{
          finalPrice | currency : "PEN" : "symbol" : "" : "es-PE"
        }}</span>
      </div>
    </div>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <h2>Concepto: {{ getData.description }}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h2>Período: {{ getData.date }}</h2>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="control-full-width">
                <mat-label>Fecha</mat-label>
                <input
                  matInput
                  [matDatepicker]="pickerDate"
                  formControlName="datePaid"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="pickerDate"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerDate></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field appearance="fill">
                <mat-label>Nro. Recibo:</mat-label>
                <input
                  matInput
                  placeholder="Nro. recibo"
                  formControlName="voutcher"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="fill">
                <mat-label>Observación:</mat-label>
                <input
                  matInput
                  placeholder="Observación"
                  formControlName="note"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row-buttons">
        <button
          [disabled]="formPaid.invalid"
          color="primary"
          mat-raised-button
          style="margin-right: 5px"
        >
          Guardar
        </button>
        <button
          (click)="onCancel()"
          type="button"
          mat-dialog-close=""
          color="accent"
          mat-raised-button
        >
          Cancelar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
