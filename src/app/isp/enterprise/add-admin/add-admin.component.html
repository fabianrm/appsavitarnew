<h2 mat-dialog-title class="title-card">Agregar Administrador</h2>
<mat-dialog-content class="mt-3">
  <form ngNativeValidate [formGroup]="formAdd" (ngSubmit)="enviarDatos()">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="user_id">
            @for (employee of employees; track employee) {
            <mat-option [value]="employee.id">{{ employee.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <mat-card-actions class="d-flex justify-content-center">
      <button
        [disabled]="formAdd.invalid"
        color="primary"
        mat-flat-button
        style="margin-right: 5px"
      >
        Guardar
      </button>
      <button mat-dialog-close="" color="accent" mat-raised-button>
        Cancelar
      </button>
    </mat-card-actions>
  </form>
</mat-dialog-content>
