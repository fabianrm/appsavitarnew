<div class="container">
  <form ngNativeValidate [formGroup]="formEnterprise" (ngSubmit)="enviarDatos()">
    <div class="row">
      <!-- Datos de la caja -->
      <div class="col-md-6">
        <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Ruc</mat-label>
                  <input matInput placeholder="Ruc" formControlName="ruc" />
                </mat-form-field>
              </div>
            </div>

             <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Nombre</mat-label>
                  <input matInput placeholder="Nombre" formControlName="name" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="control-full-width" appearance="fill">
                  <mat-label>Ciudad</mat-label>
                  <mat-select formControlName="cityId" (selectionChange)="fetchCityDetails($event.value)">
                    @for (city of cities; track city) {
                    <mat-option [value]="city.id">{{ city.name }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Dirección</mat-label>
                  <input
                    matInput
                    placeholder="Dirección"
                    formControlName="address"
                   
                  />
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Teléfono</mat-label>
                  <input
                    matInput
                    placeholder="Teléfono"
                    formControlName="phone"
                     type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>

            </div>

          
           
          </mat-card-content>
        </mat-card>
      </div>

     <!-- Mapa -->
      <div class="col-12 col-md-6">
        <mat-card class="container-map">
          <mat-card-content class="center-content">
            <app-mapleaf-loading
              *ngIf="!locationReady; else mapReady"
              class="full-size"
            ></app-mapleaf-loading>

            <ng-template #mapReady>
              <div class="mapa">
               <app-mapleaf-single-view></app-mapleaf-single-view>
              </div>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
 
    <!-- Botones -->
      <div class="row-buttons">
          <button
            [disabled]="formEnterprise.invalid"
            color="primary"
            mat-raised-button
            style="margin-right: 5px"
          >
            Guardar
          </button>
          <button
          type="button"
          (click)="goEnterprise()"
           color="accent" mat-raised-button>
            Cancelar
          </button>
        </div>

  </form>
</div>
