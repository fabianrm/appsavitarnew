<h2 mat-dialog-title class="title-card">Actualizar Router</h2>
<mat-dialog-content>
  <form
    ngNativeValidate
    [formGroup]="formEditRouter"
    (ngSubmit)="enviarDatos(getData.id)"
  >
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <mat-label>IP</mat-label>
              <input matInput placeholder="IP" formControlName="ip" />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <mat-label>VLAN</mat-label>
              <input matInput placeholder="VLAN" formControlName="vlan" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Usuario" formControlName="usuario" />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <mat-label>Port</mat-label>
              <input matInput placeholder="Port" formControlName="port" />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="w-100">
              <mat-label>API</mat-label>
              <input
                matInput
                placeholder="API"
                formControlName="apiConnection"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <mat-slide-toggle [color]="color" [checked]="checked"
              >Activo</mat-slide-toggle
            >
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <div class="d-flex flex-row justify-content-end w-100">
          <button
            (click)="test()"
            mat-dialog-close=""
            color="accent"
            mat-button
          >
            Test
          </button>

          <button
            [disabled]="formEditRouter.invalid"
            color="primary"
            mat-raised-button
            style="margin-right: 5px"
          >
            Guardar
          </button>
          <button mat-dialog-close="" color="accent" mat-raised-button>
            Cancelar
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
