<div class="container">
  <form ngNativeValidate [formGroup]="formCliente" (ngSubmit)="enviarDatos()">
    <div class="row">
      <div class="col-sm-6">
        <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field>
                  <mat-label>Tipo de cliente</mat-label>
                  <mat-select [(value)]="selected" formControlName="type">
                    @for (tipo of tipos; track tipo) {
                    <mat-option [value]="tipo.value">{{
                      tipo.viewValue
                    }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field class="control-full-width" appearance="fill">
                  <mat-label>Ciudad</mat-label>
                  <mat-select formControlName="cityId">
                    @for (city of cities; track city) {
                    <mat-option [value]="city.id">{{ city.name }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-2">
                <mat-slide-toggle [color]="color" [checked]="checked"
                  >Activo</mat-slide-toggle
                >
              </div>
            </div>
            <!-- Row Nombre cliente -->
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field>
                  <mat-label>Nro. Documento</mat-label>
                  <input
                    matInput
                    placeholder="Nro. Documento"
                    formControlName="documentNumber"
                  />
                </mat-form-field>
              </div>

              <div class="col-sm-8">
                <mat-form-field>
                  <mat-label>Nombre</mat-label>
                  <input matInput placeholder="Nombre" formControlName="name" />
                </mat-form-field>
              </div>
            </div>

            <!-- Row Direccion -->
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label>Dirección</mat-label>
                  <input
                    matInput
                    placeholder="Dirección"
                    formControlName="address"
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- Referencia -->
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <mat-label>Referencia</mat-label>
                  <input
                    matInput
                    placeholder="Referencia"
                    formControlName="reference"
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- Latitud, longitud -->
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Latitud</mat-label>
                  <input
                    matInput
                    placeholder="Latitud"
                    formControlName="latitude"
                    type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Longitud</mat-label>
                  <input
                    matInput
                    placeholder="Longitud"
                    formControlName="longitude"
                    type="number"
                    step="any"
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- Telefono, email -->
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Teléfono</mat-label>
                  <input
                    matInput
                    placeholder="Teléfono"
                    formControlName="phoneNumber"
                  />
                </mat-form-field>
              </div>

              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" formControlName="email" />
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-sm-6">
        <mat-card class="container-map">
          <mat-card-content class="center-content">
            <app-map-loading
              *ngIf="!locationReady; else mapReady"
              class="full-size"
            ></app-map-loading>

            <ng-template #mapReady>
              <app-map-view class="full-size"></app-map-view>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="row-buttons">
      <button
        [disabled]="formCliente.invalid"
        color="primary"
        mat-raised-button
        style="margin-right: 5px"
      >
        Guardar
      </button>
      <button
        (click)="goCustomers()"
        type="button"
        color="accent"
        mat-raised-button
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
