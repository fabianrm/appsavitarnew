<div class="container-map">
  <div class="map-options">
    <h3>Filtros</h3>
  </div>
  <h3>Coordenadas seleccionadas:</h3>
  <ul>
    <li *ngFor="let coordinate of filteredDataPoints">
      Nombre: {{ coordinate.name }}, Puertos Disponibles:
      {{ coordinate.availablePorts }}
    </li>
  </ul>

  <!-- Only one of the map containers will be used at a time -->
  <div class="map-container">
    <app-mapleaf-multiple-view
      [dataPoints]="dataPoints"
      [filterByRadius]="true"
    ></app-mapleaf-multiple-view>
  </div>
</div>
