<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '270px' }">
    <mat-toolbar color="primary">
      <span>Savitar</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-accordion>
      <mat-expansion-panel
        *ngFor="let node of treeData; let i = index"
        [expanded]="isExpanded && expandedIndex === i"
        [hideToggle]="!isExpanded"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>{{ node.icon }}</mat-icon>
            <span
              class="menu-text"
              [ngClass]="{ active: isActive(node.route) }"
              >{{ node.name }}</span
            >
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngIf="isExpanded">
          <div *ngFor="let child of node.children">
            <a
              mat-button
              [routerLink]="child.route"
              (click)="setActiveRoute(child.route)"
              [ngClass]="{ 'active-link': isActive(child.route) }"
            >
              <mat-icon>{{ child.icon }}</mat-icon>
              <span class="menu-text">{{ child.name }}</span>
            </a>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- Agregamos el título con una clase para mejor control -->
    <span class="text-lg title-bar">
      <span>{{ currentTitle }}</span>
    </span>
    <span class="spacer"></span>
    <!-- Este div se ocultará en dispositivos móviles -->
    <div class="welcome-info title-bar hide-on-mobile">
      <span class="text-base">Bienvenido:Fabian</span>
      <span class="text-sm">Nombre tienda</span>
    </div>

    <mat-slide-toggle
      color="accent"
      [checked]="isDark"
      (change)="setTheme($event.checked)"
    >
      Dark Mode
    </mat-slide-toggle>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goCities()">Configurar Ciudades</button>
      <button mat-menu-item (click)="detailEnterprise(this.id)">
        Configurar Empresa
      </button>
      <button mat-menu-item>Cambiar Clave</button>
      <button mat-menu-item (click)="logout()">Cerrar Sesión</button>
    </mat-menu>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>

<h5>Footer</h5>
