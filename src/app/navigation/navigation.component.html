<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Savitar</mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle
          ><a [routerLink]="['/dashboard/customer/customers']"
            >Clientes</a
          ></span
        >
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>cast_connected</mat-icon>
        <span matListItemTitle
          ><a [routerLink]="['/dashboard/plan/plans']">Planes</a></span
        >
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>router</mat-icon>
        <span matListItemTitle>
          <a [routerLink]="['/dashboard/router/routers']">Routers</a></span
        >
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>inbox</mat-icon>
        <span matListItemTitle
          ><a [routerLink]="['/dashboard/box/boxs']">Cajas</a></span
        >
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>next_week</mat-icon>
        <span matListItemTitle
          ><a [routerLink]="['/dashboard/contract/contracts']"
            >Contratos</a
          ></span
        >
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>signal_wifi_off</mat-icon>
        <span matListItemTitle>Incidencias</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>appsavitar</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
