<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    class="dark-theme"
  >
    <mat-toolbar>
      <span>Savitar</span>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item
        routerLinkActive="active-link"
        [routerLink]="['/dashboard/customer/customers']"
      >
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Clientes</span>
      </mat-list-item>
      <mat-list-item
        routerLinkActive="active-link"
        [routerLink]="['/dashboard/plan/plans']"
      >
        <mat-icon matListItemIcon>cast_connected</mat-icon>
        <span matListItemTitle>Planes</span>
      </mat-list-item>
      <mat-list-item
        routerLinkActive="active-link"
        [routerLink]="['/dashboard/router/routers']"
      >
        <mat-icon matListItemIcon>router</mat-icon>
        <span matListItemTitle>Routers</span>
      </mat-list-item>
      <mat-list-item
        routerLinkActive="active-link"
        [routerLink]="['/dashboard/box/boxes']"
      >
        <mat-icon matListItemIcon>inbox</mat-icon>
        <span matListItemTitle>Cajas</span>
      </mat-list-item>
      <mat-list-item
        routerLinkActive="active-link"
        [routerLink]="['/dashboard/equipment/equipments']"
      >
        <mat-icon matListItemIcon>devices</mat-icon>
        <span matListItemTitle>Equipos</span>
      </mat-list-item>
      <mat-list-item
        routerLinkActive="active-link"
        [routerLink]="['/dashboard/contract/contracts']"
      >
        <mat-icon matListItemIcon>next_week</mat-icon>
        <span matListItemTitle>Contratos</span>
      </mat-list-item>
      <mat-list-item
        routerLinkActive="active-link"
        [routerLink]="['/dashboard/invoices/invoices']"
      >
        <mat-icon matListItemIcon>request_quote</mat-icon>
        <span matListItemTitle>Facturas</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        *ngIf="isHandset$ | async"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ currentTitle }}</span>

      <div class="divider"></div>

      <mat-slide-toggle color="accent" (change)="setTheme($event.checked)">
        Dark Mode
      </mat-slide-toggle>

      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Cambiar Clave</button>
        <button mat-menu-item (click)="logout()">Cerrar Sesi√≥n</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
